<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.3.0/jasmine.css">
  <script src="jasmine-1.3.0/jasmine.js"></script>
  <script src="jasmine-1.3.0/jasmine-html.js"></script>
  <!-- libs -->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/underscore/underscore-min.js"></script>
  <script src="../lib/knockout/build/knockout-latest.js"></script>
  <!-- src -->
  <script src="../src/extend.js"></script>
  <script src="../src/baseviewmodel.js"></script>
  <!-- spec -->
  <script src="specs/baseviewmodel.spec.js"></script>

  <script>
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.updateInterval = 1000;

  var htmlReporter = new jasmine.HtmlReporter();

  jasmineEnv.addReporter(htmlReporter);

  jasmineEnv.specFilter = function (spec) {
    return htmlReporter.specFilter(spec);
  };



  $(function () {
    jasmineEnv.execute();
  });
  </script>

</head>

<body>
</body>
</html>
